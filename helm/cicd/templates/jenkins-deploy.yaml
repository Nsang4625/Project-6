apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: cicd
  labels:
    app: jenkins
    environment: production
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      initContainers:
      - name: install-trivy
        image: aquasec/trivy:0.42.0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /var/jenkins_home/trivy
          cp /usr/local/bin/trivy /var/jenkins_home/trivy/
          # Fix permissions for Jenkins user
          chown -R 1000:1000 /var/jenkins_home/trivy
        securityContext:
          runAsUser: 0  # Run as root temporarily
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        env:
        - name: PATH
          value: "/opt/java/openjdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/var/jenkins_home/bin:/var/jenkins_home/trivy"
        ports:
        - name: http
          containerPort: 8080
        - name: jnlpy
          containerPort: 50000
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
        livenessProbe:
          httpGet:
            path: /login
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /login
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkins-pvc
