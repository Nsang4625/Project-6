# Application Configuration
application:
  name: mvn
  environment: staging
  image:
    repository: 687511516464.dkr.ecr.us-east-1.amazonaws.com/project-647-docker # default image
    tag: test
    pullPolicy: IfNotPresent

  # Container port
  containerPort: 8080

  # Resource requirements
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 400m
      memory: 512Mi

  # Replicas
  replicas: 1

# Service Configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# Common Labels
labels:
  team: devops
